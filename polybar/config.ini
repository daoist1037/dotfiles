[bar/example]
width = 100%
height = 24pt
radius = 8

; dpi = 96

background = ${color.background}
foreground = ${color.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
separator = │
separator-foreground = ${color.disabled}


; font-0 = Monego:fixed:pixelsize=12;1
; font-1 = Monego:pixelsize=12:antialias=false;1
; font-2 = "Font Awesome 5 Free:style=Solid:pixelsize=12;1"
; font-3 = "Font Awesome 5 Brands:style=Regular:pixelsize=12;1"
; font-4 = "material icons:pixelsize=16;3"

font-0 = "Monego:size=12;3"
; font-1 = "FuraCode Nerd Font:size=12;3"
; font-1 = "Font Awesome 6 Free:size=12;3"
font-1 = "FuraCode Nerd Font:size=12;3"
font-2 = "Font Awesome 6 Free:style=Solid:pixelsize=12;2"
font-3 = "Font Awesome 6 Brands:style=Regular:pixelsize=12;2"
; ; font-3 = "Font Awesome 6 Free:style=Regular:pixelsize=12;1"
font-4 = "Font Awesome v4 Compatibility:style=Regular:pixelsize=12;2"
; font-2 = "Font Awesome 6 Brands:size=12;3"
font-5 = NotoSansCJK:size=12;2
; font-3 = NotoColorEmoji:pixelsize=8;1:fontformat=truetype:scale=10:antialias=true;3
; font-3 = Weather Icons:style=Regular:size=10;3

modules-left = xworkspaces  menu-apps 
modules-center =  xwindow
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right =    pulseaudio  memory cpu  network battery date   powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = center
; tray-maxsize = 16
; tray-padding = 0

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${color.background-alt}
label-active-underline= ${color.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${color.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${color.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label =   %title:0:40:...%
label-empty = "  CodeWuRen"

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${color.disabled}


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

; date = %a %d %b
; time = %l:%M %p
; label =   %date%    %time%
format-padding = 1

; label = %date%
label-foreground = ${color.primary}

[module/alsa]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = 
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${color.foreground}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${color.foreground}
[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_00_1f.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

format-volume = <ramp-volume> <label-volume>

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${color.red}

label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = #757575

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奄
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 奔
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-font = 2
ramp-volume-foreground = ${color.blue}

