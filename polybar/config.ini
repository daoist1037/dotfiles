[color]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
foreground-alt = #282e3a
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

cyan = #88C0D0
aqua = #8FBCBB
red = #BF616A
yellow = #EBCB8B
green = #A3BE8C
orange = #D08770
magenta = #BF616A
white = #D8DEE9
pink = #c394b4
