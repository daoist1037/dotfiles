[module/menu-apps]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"
;

; menu-0-0 = 
; menu-0-0-exec = #menu-apps.open.1
menu-0-0 = 
menu-0-0-exec = firefox 
menu-0-1 = 
menu-0-1-exec = /opt/apps/com.qq.office.deepin/files/run.sh

menu-1-0 = 
menu-1-0-exec = firefox
; menu-1-1 = Chromium
; menu-1-1-exec = chromium

; menu-2-0 =  
; menu-2-0-exec = /opt/apps/com.qq.office.deepin/files/run.sh
; menu-2-1 = Scrot
; menu-2-1-exec = scrot
; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; If expand-right is true, the default will be "<label-toggle><menu>" and the
; other way around otherwise.
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>
; format = <label-toggle><menu>
; 
label-open = 
label-close = 

; Optional item separator
; Default: none
label-separator = |

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${color.secondary}
label-close =  cancel
label-close-foreground = ${color.secondary}
label-separator = |
label-separator-foreground = ${color.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = reboot
menu-0-1 = power off
menu-0-1-exec = poweroff
[module/rofi]
type = custom/script
exec = echo "  "
click-left = rofi -modi run,drun,window -show drun
